<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="layout-grid">
        <div class="header-container">
            <h1 class="header-logo">Library Project</h1>
            <nav class="header-navlinks">
                <ul class="header-navlinks-list">
                    <li id="header-navlink1">navlink1</li>
                    <li id="header-navlink2">navlink2</li>
                    <li id="header-navlink3">navlink3</li>
                </ul>
            </nav>
        </div>
        <div class="sidebar-container">
            <h2 class="sidebar-header">Current Page</h2>
            <nav class="sidebar-navlinks">
                <ul class="sidebar-navlinks-list">
                    <li id="sidebar-navlink1">navlink1</li>
                    <li id="sidebar-navlink2">navlink2</li>
                    <li id="sidebar-navlink3">navlink3</li>
                </ul>
            </nav>
        </div>
        <div class="content-container">
            <button class="add-book-button">Add Book</button>
            <div class="content-layout-container">
                <div class="content-card">
                    <h3 class="card-title">Example Title</h3>
                    <h4 class="card-author">Author</h4>
                    <p class="card-pagecount">### pages</p>
                    <p class="card-is-book-read">Incomplete.</p>
                    <button class="card-delete-button">Delete Book</button>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <p class="footer-text">
                Copyright 2024 Nathan Janota, PikoPiko LLC, and The Odin Project
            </p>
        </div>    
    </div>

    <!-- Modal Dialog Box for user input-->
    <dialog id="book-info-dialog">
        <form id = "dialog-form" action="" method="dialog">
            <div class="form-body">
                <!--Title-->
                <label for="title-text">Title</label>
                <input type="text" name="title-text" id="title-text">
                
                <!--Author-->
                <label for="author-text">Author</label>
                <input type="text" name="author-text" id="author-text">
                
                <!--Page Count-->
                <label for="pagecount-number">Pages</label>
                <input type="number" name="pagecount-number" id="pagecount-number">
                
                <!--Read Status-->
                <label for="is-read-checkbox">Completed?</label>
                <input type="checkbox" name="is-read-checkbox" id="is-read-checkbox">
            </div>
            <div class="dialog-buttons">
                <button class="dialog-button" id="dialog-cancel" type="reset">Cancel</button>
                <button class="dialog-button" id="dialog-confirm" type="submit">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
